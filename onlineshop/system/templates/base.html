<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header class="bg-light py-3 border-bottom mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">MyShop</h1>

        <nav class="d-flex align-items-center">
            <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Home</a>
            <a href="{% url 'catalog' %}" class="btn btn-outline-primary me-2">Catalog</a>
            {% if user.is_authenticated %}
                <a href="{% url 'cart' %}" class="btn btn-outline-primary me-2">Cart</a>

                <a href="{% url 'profile' %}" class="ms-2">
                  <img src="{% if user.userprofile.avatar %}{{ user.userprofile.avatar.url }}{% else %}/media/avatars/default_avatar.png{% endif %}" alt="Avatar" width="40" height="40" class="rounded-circle border border-secondary shadow-sm">

                </a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-2">Quit</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Log in</a>
                <a href="{% url 'register' %}" class="btn btn-outline-secondary">Register</a>
            {% endif %}
        </nav>
    </div>
</header>
    

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
  <div class="container">
    <p>&copy; 2025 MyShop. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
