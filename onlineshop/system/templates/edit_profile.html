<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3 border-bottom mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">MyShop</h1>
            <nav class="d-flex align-items-center">
                <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Home</a>
            </nav>
        </div>
    </header>

    <div class="container py-5">
        <h2 class="mb-4">Edit Profile</h2>

        <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mb-3">
                <label>Current Avatar:</label><br>
                <img src="{% if user.userprofile.avatar %}{{ user.userprofile.avatar.url }}{% else %}{{ MEDIA_URL }}avatars/default_avatar.png{% endif %}" alt="Avatar" width="100" height="100" class="rounded-circle mb-2">
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>

        <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
