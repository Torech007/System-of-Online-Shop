<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-light py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <h1 class="h3 mb-0">Оформление заказа</h1>
        <nav>
            <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Home</a>
            <a href="{% url 'catalog' %}" class="btn btn-outline-primary me-2">Catalog</a>
            <a href="{% url 'cart' %}" class="btn btn-outline-primary">Cart</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Подтверждение заказа</h2>

                    {% if message %}
                        <div class="alert alert-success">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endif %}

                    <p>Вы собираетесь оформить заказ на сумму <strong>${{ total }}</strong>.</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">Подтвердить заказ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
